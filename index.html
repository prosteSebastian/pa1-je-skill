<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvládnu to?</title>
</head>
<style>
body{
    background-color: #424549;
    color: white;
    font-family:Arial, Helvetica, sans-serif;
    -webkit-user-select: none;    
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.image { 
   position: relative; 
   width: 100%; /* for IE 6 */
}

#text { 
   position: absolute; 
   top: 200px; 
   left: -50px;
   width: 100%;
   font-size: 30px;
}

#text2 {
    position: absolute; 
   top: 150px; 
   left: 200px;
   width: 100%;
   font-size: 30px;
}

#map {
    cursor: pointer;
}

</style>

<script>

    function animate(text) {
        el = document.getElementById("text");
        setTimeout(() => {el.innerText = "."; document.getElementById("img").src="matyPause.png";}, "0");
        setTimeout(() => {el.innerText = "..";}, "250");
        setTimeout(() => {el.innerText = "...";}, "500");
        setTimeout(() => {el.innerText = ".";}, "750");
        setTimeout(() => {el.innerText = "..";}, "1000");
        setTimeout(() => {el.innerText = "...";}, "1250");
        setTimeout(() => {el.innerText = text;isRunning = false; if(text === "ano") {document.getElementById("img").src="matyHappy.png";} else {document.getElementById("img").src="matySad.png";}}, "1500");
        
    }
    var isRunning = false;
    function calculate() {
        if (isRunning === true) return;
        isRunning = true;
        el = document.getElementById("text");
        sanceNaUspech = Math.floor((Math.random() * 100) + 1);
        if(sanceNaUspech > 75) {
            animate("ano");
        } else {
            animate("ne");
        }
        
    }
</script>
    
<body>
    <center>
        <h1>Zvládnu PA1 zkoušku?</h1>
        <p>klikněte na červené tlačítko!</p>
        <div class="image">

            <img src="matyPause.png" border="0" usemap="#map" id="img">
      
            <p id="text"></p>
            
      
      </div>
    </center>
    <map name="map">
        <area shape="rect" coords="446,182,483,220" onmousedown="calculate();return true;" id="map">
    </map>
</body>
</html>
